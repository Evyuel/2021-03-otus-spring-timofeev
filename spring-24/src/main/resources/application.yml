spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: 123
    driver-class-name: org.h2.Driver
    initialization-mode: always

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true

  flyway:
    enabled: true

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true